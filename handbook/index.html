<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="shortcut icon" href="https://www.google.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link
          rel="stylesheet"
          href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
          title="docsify-darklight-theme"
          type="text/css"
  />
  <!-- Custom theme styles -->
  <style>
    #startReading {
      text-decoration: blink;
      color: #d8d8d8;
      animation:blinkingText 1.2s infinite;
      border: 1px solid #0a0e12;
    }

    @keyframes blinkingText{
      0%{     color: #000;    }
      49%{    color: #000; }
      60%{    color: transparent; }
      99%{    color:transparent;  }
      100%{   color: #000;    }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // your docsify configuration
      themeColor: "#42b983", // this is the default 'vue' color
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      loadNavbar: true,
      name: 'developer handbook',
      search: 'auto', // default
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      plantuml: {
        skin: 'default',
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      repo:'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site
        url: "https://github.com/venturamatthieu/venturamatthieu.github.io/handbook",
        // the default preset icon in docsify-corner
        icon: "github",
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      timeUpdater: {
        text: ">last update time: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      securityLevel: 'loose',
      logLevel: 1
    });
  </script>

</body>
</html>
